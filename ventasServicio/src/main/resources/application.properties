spring.application.name=ventasServicio
#mysql conexion
spring.datasource.url=jdbc:mysql://localhost/tienda?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#mostrar sentencias SQL en la consola
spring.jpa.show-sql = true

# actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

# hibernate genera sql optimizado
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
